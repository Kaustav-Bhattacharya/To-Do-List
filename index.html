<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Take-Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="text-center my-5">To-Do List by Kaustav </h1>
  </header>
  <main>
    <div class="container mt-5 col-6">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="To-Do " aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-outline-success" type="button" id="add_btn" id="button-addon2">Add</button>
      </div>
      <ul class="list-group list-group-flush" id="parent-list">
        <li class="list-group-item d-flex justify-content-between">
          <h3 class="flex-grow-1">Your Tasks</h3>
          <button class="btn btn-warning mx-3" onclick="editTask(this)">Edit</button>
          <button class="btn btn-danger" onclick="removeTask(this)">Completed</button>
        </li>
      </ul>
    </div>

  </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"> </script>

<script src="script.js"></script>

</html>
